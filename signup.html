<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PriMeri Sign Up</title>
  <style>
    :root {
      --logo-width-laptop: 560.1px;
      --logo-height-laptop: 707.5px;
      --form-height-laptop: 663.2px;
      --slogan-font-size: 22px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3ecdf;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Full browser height */
    }

    /* Main content fits viewport without scroll */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Logo section */
    .logo-section img {
      width: var(--logo-width-laptop);
      height: var(--logo-height-laptop);
      max-width: 40vw; /* Adjust for screen size */
      max-height: 80vh; /* Prevent overflow */
    }

    /* Form section */
    .form-section {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      height: var(--form-height-laptop);
      max-height: 80vh; /* Keep inside screen */
      overflow: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .form-section input, 
    .dropdown-btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #f3ecdf;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .dropdown {
      position: relative;
      width: 100%;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 100%;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content button {
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    .dropdown-content button:hover {
      background-color: #f0f0f0;
    }

    .dropdown-btn {
      cursor: pointer;
      background: #fff;
      text-align: left;
    }

    .form-section button.signup-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 20px;
      background-color: #1f3b1f;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .form-section button.signup-btn:hover {
      background-color: #2f5a2f;
    }

    .form-section p {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .form-section a {
      color: #3b4d2b;
      font-weight: bold;
      text-decoration: none;
    }

    .form-section a:hover {
      text-decoration: underline;
    }

    /* Slogan fixed at bottom of viewport */
    .slogan {
      text-align: center;
      font-size: var(--slogan-font-size);
      color: #1f3b1f;
      margin: 10px 0;
      font-style: italic;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      .main-content {
        flex-direction: column;
        gap: 20px;
      }
      .logo-section img {
        max-width: 60vw;
        max-height: 40vh;
      }
      .form-section {
        width: 80%;
        max-height: 50vh;
      }
    }

    @media (max-width: 768px) {
      .logo-section img {
        max-width: 70vw;
        max-height: 35vh;
      }
      .form-section {
        width: 90%;
        max-height: 45vh;
      }
      .slogan {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <!-- Left Logo Section -->
    <div class="logo-section">
      <img src="https://raw.githubusercontent.com/Mukinatabitha/PriMeri/main/logo.jpg" alt="PriMeri Logo">
    </div>

    <!-- Right Form Section -->
    <div class="form-section">
      <h2>Sign Up for PriMeri</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>

        <!-- Dropdown -->
        <div class="dropdown">
          <button type="button" class="dropdown-btn" onclick="toggleDropdown()">Account Type â–¼</button>
          <div class="dropdown-content" id="dropdown-options">
            <button type="button" onclick="selectOption('Manufacturer')">Manufacturer</button>
            <button type="button" onclick="selectOption('Buyer')">Buyer</button>
          </div>
        </div>

        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
      <p>Already have your account? <a href="login.html">Log In</a></p>
    </div>
  </div>

  <!-- Slogan always at bottom -->
  <p class="slogan">Bridging the Gap, Building the Future</p>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown-options");
      dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
    }

    function selectOption(option) {
      document.querySelector(".dropdown-btn").innerText = option;
      document.getElementById("dropdown-options").style.display = "none";
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      const btn = document.querySelector('.dropdown-btn');
      const options = document.getElementById("dropdown-options");
      if (!event.target.matches('.dropdown-btn')) {
        if (options) options.style.display = "none";
      }
    }
  </script>

</body>
</html>
