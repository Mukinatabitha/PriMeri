<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriMeri Admin Login</title>
    <style>
        :root {
            --primary-color: #2f5a2f;
            --primary-dark: #1f3b1f;
            --bg-dark: #ece3d3;
            --bg-darker: #d6cbb8;
            --text-light: #f0f0f0;
            --border-color: #1f3b1f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.85);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 62, 62, 0.3);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
        }
        
        .login-title {
            color: var(--bg-dark);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 62, 62, 0.5);
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            background: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: var(--text-light);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(255, 62, 62, 0.3);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: var(--primary-dark);
            box-shadow: 0 0 15px rgba(255, 62, 62, 0.5);
            transform: translateY(-2px);
        }
        
        .forgot-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-link a {
            color: #aaa;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .forgot-link a:hover {
            color: var(--primary-color);
        }
        
        .error-message {
            color: var(--primary-color);
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .security-notice {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #333;
            padding-top: 15px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Admin Access</h1>
        <form id="loginForm" autocomplete="off" method="post" action="login.php">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <div class="security-notice">
            Unauthorized access is strictly prohibited
        </div>
    </div>

   <script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMessage = document.getElementById('errorMessage');

    if (username === '' || password === '') {
        e.preventDefault(); // stop form submission
        errorMessage.textContent = 'Please enter both username and password';
        return;
    }
    
});
</script>

</body>
</html>
