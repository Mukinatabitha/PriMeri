<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PriMeri - Pending Orders</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/pending_orders.css">
</head>

<body class="bg-light-bg text-dark">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-xl px-4 d-flex justify-content-between align-items-center">
        <a href="manage_store.html" class="navbar-brand fs-4 fw-bold text-primary-custom d-flex align-items-center">
          <img src="../images/logo.jpg" alt="PriMeri Logo" width="48" height="48" class="me-2">
          PriMeri
        </a>
        <a href="logout.html" class="btn bg-primary-custom text-white px-3 py-2 rounded-3 btn-hover-primary">Log Out</a>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container-xl py-5">
    <h1 class="fw-bolder text-dark text-center mb-4">Pending Orders</h1>
    <p class="text-center text-muted mb-5">Here are your customersâ€™ pending orders awaiting completion.</p>

    <div class="table-responsive shadow-lg rounded-4">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-primary-custom text-white">
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Customer Description</th>
            <th scope="col" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#P001</td>
            <td>Branded Mug</td>
            <td>50</td>
            <td>Custom logo on both sides.</td>
            <td class="text-center">
              <button class="btn btn-sm bg-secondary-custom text-white rounded-3">Mark as Completed</button>
            </td>
          </tr>
          <tr>
            <td>#P002</td>
            <td>Corporate T-Shirts</td>
            <td>100</td>
            <td>Include employee names on sleeves.</td>
            <td class="text-center">
              <button class="btn btn-sm bg-secondary-custom text-white rounded-3">Mark as Completed</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-dark-bg-custom text-white mt-5">
    <div class="container-xl px-4 py-4 text-center">
      <p class="mb-0">&copy; 2025 PriMeri.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
