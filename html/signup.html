          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

            <a href="login.html">
              <button class="btn btn-link text-dark me-2 transition">Log In</button>

  </header>

  <!-- Main Signup Content -->
  <div class="main-content">

    <div class="logo-section">
      <img src="../images/logo.jpg" alt="PriMeri Logo">
    </div>

    <div class="form-section">
      <h2>Sign Up for PriMeri</h2>
      <form action="../php/signup.php" method="POST">
        <input type="text" name="fullName" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>

        <!-- dropdown with hidden input -->
        <div class="dropdown">
          <button type="button" class="dropdown-btn" onclick="toggleDropdown()">Account Type â–¼</button>
          <div class="dropdown-content" id="dropdown-options">
            <button type="button" onclick="selectOption('Manufacturer')">Manufacturer</button>
            <button type="button" onclick="selectOption('Buyer')">Buyer</button>
          </div>
        </div>
        <input type="hidden" name="accountType" id="accountType">

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <p>Already have your account? <a href="login.html">Log In</a></p>
    </div>
  </div>

  <p class="slogan">Bridging the Gap, Building the Future</p>

  <!-- Bootstrap JS (for navbar toggling) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dropdown Script -->
  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown-options");
      dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
    }

    function selectOption(option) {
      document.querySelector(".dropdown-btn").innerText = option;
      document.getElementById("accountType").value = option; // set hidden input
      document.getElementById("dropdown-options").style.display = "none";
    }

    window.onclick = function(event) {
      const btn = document.querySelector('.dropdown-btn');
      const options = document.getElementById("dropdown-options");
      if (!event.target.matches('.dropdown-btn')) {
        if (options) options.style.display = "none";
      }
    }
  </script>

</body>
