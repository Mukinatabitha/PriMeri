<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PriMeri - My Store</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/my_store.css">
</head>

<body class="bg-light-bg text-dark">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-xl px-4 d-flex justify-content-between align-items-center">
        <a href="manage_store.html" class="navbar-brand fs-4 fw-bold text-primary-custom d-flex align-items-center">
          <img src="../images/logo.jpg" alt="PriMeri Logo" width="48" height="48" class="me-2">
          PriMeri
        </a>
        <a href="logout.html" class="btn bg-primary-custom text-white px-3 py-2 rounded-3 btn-hover-primary">Log Out</a>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container-xl py-5">
    <h1 class="fw-bolder text-dark text-center mb-4">My Store</h1>
    <p class="text-center text-muted mb-5">Manage your products: add, edit, or remove items from your store.</p>

    <!-- Add New Item Form -->
    <section class="mb-5">
      <div class="card shadow-lg border-0 rounded-4 p-4">
        <h4 class="fw-semibold mb-3 text-primary-custom">Add New Product</h4>
        <form>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" placeholder="Enter item name">
            </div>
            <div class="col-md-4">
              <label class="form-label">Price Per Unit ($)</label>
              <input type="number" class="form-control" placeholder="e.g. 10.00">
            </div>
            <div class="col-md-4">
              <label class="form-label">Customizable</label>
              <select class="form-select">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Minimum Order Quantity</label>
              <input type="number" class="form-control" placeholder="e.g. 10">
            </div>
            <div class="col-md-6">
              <label class="form-label">Maximum Order Quantity</label>
              <input type="number" class="form-control" placeholder="e.g. 500">
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="3" placeholder="Brief description of the product..."></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn bg-primary-custom text-white btn-hover-primary px-4">Add Item</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Store Items Table -->
    <section>
      <h4 class="fw-semibold mb-3 text-secondary-custom">Your Current Products</h4>
      <div class="table-responsive shadow rounded-4">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-secondary-custom text-white">
            <tr>
              <th>Item</th>
              <th>Price/Unit</th>
              <th>Min Qty</th>
              <th>Max Qty</th>
              <th>Customizable</th>
              <th>Description</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Logo Mug</td>
              <td>$5.00</td>
              <td>10</td>
              <td>300</td>
              <td>Yes</td>
              <td>Classic ceramic mug with logo.</td>
              <td class="text-center">
                <button class="btn btn-sm bg-primary-custom text-white rounded-3 me-1">Edit</button>
                <button class="btn btn-sm bg-secondary-custom text-white rounded-3">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="bg-dark-bg-custom text-white mt-5">
    <div class="container-xl px-4 py-4 text-center">
      <p class="mb-0">&copy; 2025 PriMeri.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
